name: Release
on:
  repository_dispatch:
    types: [semantic-release]

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        name: Deploy
        uses: ridedott/release-me-action@master
      - name: Trigger deployment to production
        run: curl -v -H "Accept:\ application/vnd.github.everest-preview+json" -H "Authorization:\ token ${GH_TOKEN}" https://api.github.com/repos/flowck/coingecko-dashboard-copycat-react/dispatches -d '{ "event_type":\ "deploy-to-prod" }'
