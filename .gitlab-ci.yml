# Container image
image: node:slim

# Stages
stages:
  - setup
  - build
  - test
  - deploy
  - release

# Cache node_modules
cache:
  paths:
    - node_modules/

# Setup jobs
install-dependencies:
  stage: setup
  tags:
    - changani
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/

# Test jobs
unit-tests:
  tags:
    - changani
  stage: test
  script:
    - npm run test

# Build jobs
build:
  tags:
    - changani
  stage: build
  script:
    - npm run build

# Release new version
# release-new-version:
#   stage: release
#   script: npm run deploy:prod
#   only:
#     refs:
#       - main

sonarqube-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" # Defines the location of the analysis task cache
    GIT_DEPTH: "0" # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true

# Deploy
deploy-to-dev:
  tags:
    - changani
  stage: deploy
  script:
    - npm run deploy:dev
  only:
    refs:
      - develop

deploy-to-prod:
  tags:
    - changani
  stage: deploy
  script:
    - npm run deploy:prod
  only:
    refs:
      - main
